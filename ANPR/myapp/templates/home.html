{% extends 'base.html' %} 
{% block title %} Home Page {% endblock %}

{% block content %}
<p>This is the home page for the ANPR app</p>
<form action="{% url 'run_pipeline' %}" method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
    <input type="file" name="image" accept="image/png, image/jpeg, image/jpg">
    <button type="submit">Run Pipeline</button> 
</form>

{% if result %}
    <p>Number Plate: {{ result }}</p>
{% endif %}

{% if error_message %}
    <p>Error: {{ error_message }}</p>
{% endif %}
{% endblock %}
